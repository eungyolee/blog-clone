    <script>
      var menuDisplayNone = true;

      document
        .querySelector(".userProfile")
        .addEventListener("click", function () {
          if (menuDisplayNone == true) {
            document.querySelector(".profileMenu").style.display = "block";
            menuDisplayNone = false;
          } else {
            document.querySelector(".profileMenu").style.display = "none";
            menuDisplayNone = true;
